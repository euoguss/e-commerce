<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minnha conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Minha conta</h1>
    <div class="d-flex flex-column bd-highlight mb-3" style="text-align: center; padding: 5%; font-size: 30px;">
      <div class="p-2 bd-highlight">{{dados.get('Nome')}}</div>
      <div class="p-2 bd-highlight">{{dados.get('Email')}}</div>
      <div class="p-2 bd-highlight">{{dados.get('Senha')}}</div>
      <div class="p-2 bd-highlight">{{dados.get('Cpf')}}</div>
      <div class="p-2 bd-highlight">{{dados.get('Tel')}}</div>
      <div class="p-2 bd-highlight">{{dados.get('Ender')}}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
