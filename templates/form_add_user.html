<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastrar-se</title>
  </head>
  <body>
    <h1 style="text-align: center;">Cadastro</h1>

    <!-- 
    cpf
    nome
    email
    senha
    telefone
    endereço
    nasc   
     -->

     <form class="row g-3" style="margin-left: 30%; margin-right: 30%;" action="{{url_for('client.singup')}}" method="POST">
        <div class="col-12">
          <label for="inputName" class="form-label">Nome</label>
          <input type="text" name="Nome" class="form-control" id="inputAddress" placeholder="Digite seu nome">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" name="Email" class="form-control" id="inputEmail4" placeholder="Digite seu email">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" name="Senha" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" name="Ender" class="form-control" id="inputAddress" placeholder="1234 Rua com calçada">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>SP</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SE</option>
            <option>TO</option>
          </select>
        </div>
        
        <div class="col-md-6">
          <label for="inputZip" class="form-label">CPF</label>
          <input type="text" name="Cpf" class="form-control" id="inputZip">
        </div>
        <div class="col-md-6">
          <label for="inputZip" class="form-label">Telefone</label>
          <input type="text" name="Tel" class="form-control" id="inputZip">
        </div>
        <div class="col-md-4">
          <label for="inputZip" class="form-label">Nascimento</label>
          <input type="text" name="NascD" class="form-control" id="inputZip" placeholder="DD">
        </div>  
        <div class="col-md-4" style="margin-top: 48px;">
          <input type="text" name="NascM" class="form-control" id="inputZip" placeholder="MM">
        </div>
        <div class="col-md-4" style="margin-top: 48px;">
          <input type="text" name="NascA" class="form-control" id="inputZip" placeholder="AAAA"></div>
        
        <div class="col-12">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" style="margin-left: 40%; margin-right: 30%;">Cadastrar-se</button>
        </div>
        <a href="{{ url_for('client.singin')}}">Clique para entrar</a>
      </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    -->
  </body>
</html>
